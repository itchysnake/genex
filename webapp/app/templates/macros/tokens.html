{% macro generic(token) %}<section>    <div class="token_display w3-container w3-round-large w3-box-shadow-grey w3-hover-shadow w3-padding">            <!-- Icon and Tags  -->        <div class="w3-row-padding">                    <!-- Icon -->            <a href="{{ url_for('token', token_id=token.id) }}">                <img class="w3-col s6" src="{{ token.user.gravatar }}"></img>            </a>            <!-- Info -->            <div class="w3-col s6">                <div class="w3-row">                    <a href="{{ url_for('token', token_id=token.id) }}">                        <p class="w3-col w3-center">{{token.symbol}}</p>                    </a>                </div>                <div class="w3-row w3-container w3-center w3-green w3-round" style="font-size:8px;"> Athlete</div>                <div class="w3-row w3-container w3-center w3-yellow w3-round" style="font-size:8px;">Musician</div>            </div>        </div>                <hr>                <!-- Trading Info -->        <div class="w3-row-padding">            <div class="w3-row">                <div class="w3-col s6" style="font-size:8px;">Price</div>                <div class="w3-col s6" style="font-size:8px;">Volume</div>            <div class="w3-row">                <div class="w3-col s4">$12.42</div>                <div class="w3-col s2 w3-cell w3-left w3-green w3-round-xxlarge" style="font-size:8px;">+2.13%</div>                <div class="w3-col s6">100,000</div>            </div>        </div>    </div></section>{% endmacro %}

<!Doctype html><html lang="en" dir="ltr">    <head>        <meta charset="utf-8">        <title>GENEX | {% block title %}{% endblock %}</title>    </head>    <body>         <nav class="topnav">            <a href= "{{ url_for('index') }}" >Home</a>                        {% if not current_user.is_authenticated %}            <a href="{{ url_for('login') }}">Login</a>            <a href="{{ url_for('register') }}">Register</a>            {% endif %}                        {% if current_user.is_authenticated %}            <a href="{{ url_for('logout') }}">Logout</a>            {% endif %}        </nav>        {% block content %}                {% endblock %}    </body>    <footer>    </footer></html>
